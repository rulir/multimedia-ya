<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Киноглушитель</title>
	<link rel="stylesheet" type="text/css" href="./css/bundle.css">
	<link href='https://fonts.googleapis.com/css?family=Oranienbaum&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body>
	<main class="app">
		<div class="initial-page">
			<header class="header">
				<h1 class="header__title">Киноглушитель</h1>
				<img class="header__title-image" src="assets/img/kinosilencer-silencer.png" alt="">
			</header>

			<form action="" class="source-links-form">
				<input class="source-links-form__input" id="videoUrl" type="text" placeholder="Ссылка на видео" required value="./assets/video/kinopoisk.ru-Sherlock-284167.mp4">
				<input class="source-links-form__input" id="subUrl" type="text" placeholder="Ссылка на субтитры" required value="./assets/subs/subs.srt">
				<input class="source-links-form__input" id="audioUrl" type="text" placeholder="Ссылка на саундтрек" required value="./assets/audio/Maple_Leaf_RagQ.ogg">
				<input class="source-links-form__submit" type="submit" value="Заглушить">
			</form>
			
		</div>
		<div class="video-page video-page_hidden">
			<video class="video-custom" controls="true" muted loop>
			</video>
			<video class="video-overlay" controls="false" muted loop>
			</video>
			<canvas class="canvas">
			</canvas>
			<canvas class="canvas-overlay">
			</canvas>
			<canvas class="canvas-webgl">
			</canvas>
			<audio class="audio" loop>
			</audio>
		</div>
	</main>

	<script id="vertex-shader" type="x-shader/x-vertex">
		void main() {
			attribute vec3 aVertexPosition;
			gl_Position = vec4(aVertexPosition, 1.0);
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision highp float;
		const float PI = 3.14159265359;
		void main() {
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		}

	</script>

	<script type="text/javascript" src="./js/bundle.js"></script>
	<script type="text/javascript" src="./assets/lib/subtitles.parser.min.js"></script>
</body>
</html>
